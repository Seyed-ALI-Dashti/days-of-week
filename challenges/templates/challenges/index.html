{% extends 'base.html' %}
{% load static %}

{% block page_title %}
	days of week
{% endblock %}

{% block header %}
    <link rel="stylesheet" href="{% static "challenges/includes/header.css" %}">
    <link rel="stylesheet" href="{% static "challenges/challenges.css" %}">
{% endblock %}

{% block content %}
    {% include 'challenges/includes/header.html' %}

	<ul>
        {% for day in days %}
        	<li>
                <a href="{% url 'days-of-week' day %}"> {{ day|title }} </a>
            </li>
        {% endfor %}

    </ul>
{% endblock %}
